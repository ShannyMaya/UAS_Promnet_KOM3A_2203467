<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Items Inventory</title>
</head>

<body>

    <div class="container mt-5">
        <h3>Items Data</h3>
        <a href="/item/add" class="btn btn-sm btn-primary">Add Item</a>
        <hr/>
        <table class="table table-sriped table-hover">
            <thead>
                <tr>
                    <th>Nama Barang</th>
                    <th>Jumlah</th>
                    <th>Harga Satuan</th>
                    <th>Lokasi</th>
                    <th>Deskripsi</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody>
                {{ range .item}}
                    <tr>
                        <td>{{ .NamaBarang }}</td>
                        <td>{{ .Jumlah }}</td>
                        <td>{{ .HargaSatuan }}</td>
                        <td>{{ .Lokasi }}</td>
                        <td>{{ .Deskripsi }}</td>
                        <td>
                            <a href="/item/edit?id={{.Id}}" class="btn btn-sm btn-warning">Update</a>
                            <a href="/item/delete?id={{.Id}}" onclick="return confirm('Are you sure you want to delete this item ?')" class="btn btn-sm btn-danger">Delete</a>
                        </td>
                    </tr>
                {{ end }}
            </tbody>
        </table>
    
    </div>

</body>

</html>
